version: '2.0'
session_config:
  session_expiration_time: 0
  carry_over_slots_to_new_session: true
intents:
- search_stock:
    use_entities: 
    - stock_number
    - stock_location
    - stock_industry
- stock_detail:
    use_entities: 
    - stock_number
- stock_opinions:
    use_entities: 
    - stock_number
- buy_stock:
    use_entities: 
    - stock_number
    - hand
- sell_stock:
    use_entities: 
    - hand
    - stock_number
- account_detail
- stock_balance: 
    use_entities: 
    - stock_number
- ac
- affirm
- deny
- capacity
- greet
- goodbye
- thankyou
- session_start
- restart
- help

entities:
- stock_location
- stock_industry
- stock_number
- hand
slots:
  account_balance:
    type: float
  stock_detail:
    type: any
  stock_name:
    type: text
  stock_price:
    type: float
  stock_balance:
    type: any
  stock_search_detail:
    type: text
  paymeny_amount:
    type: float
    initial_value: 0
  transaction_type:
    type: categorical
    values: 
      - buy
      - sell
  stock_number:
    type: categorical
    values: 
      - 00001
      - 00002
      - 00003
      - 00004
      - 00005
  hand:
    type: text
  date:
    type: any
  date_formatted:
    type: text
  confirm:
    type: bool
responses:
  utter_greet:
  - text: Hi! I'm your Financial Assistant!
  utter_help:
    - text: "I can help you with your financial accounts.
        \nYou can ask me things like:
        \n- What's my account balance?
        \n- Buy stock
        \n- Sell stock
        \n- Stock detail"
  utter_goodbye:
  - text: Bye
  utter_noworries:
  - text: You're welcome :)
  utter_ask_transaction_form_stock_number:
  - text: Which stock you want to {transaction_type}?
  utter_ask_transaction_form_hand:
  - text: How many hand of {stock_number} you want to {transaction_type}?
  utter_ask_transaction_form_confirm:
  - buttons:
    - payload: Yes
      title: Yes
    - payload: No
      title: No, cancel the search
    text: Would you like to {transaction_type} {hand} {stock_number}?
  utter_ask_stock_detail_form_stock_number:
  - text: Which stock you want to find?
  utter_stock_detail:
  - text: '{stock_number} is {stock_name} with ${stock_price}}'
  utter_ask_rephrase:
  - text: I didn't quite understand that. Can you rephrase?
  utter_ok:
  - text: üëç
  - text: ok
  utter_ask_continue:
  - text: Would you like to continue?
  utter_default:
  - text: Sorry, I didn't get that. Could you rephrase?
  utter_transaction_cancelled:
  - text: Order cancelled.
  utter_account_balance:
  - text: Your balance is {account_balance}.
  utter_changed_account_balance:
  - text: Your balance was {init_account_balance} and is now {account_balance}
      after transfers and payments.
  utter_insufficient_funds:
  - text: Sorry, you don't have enough money to buy {stock_number}!
  utter_insufficient_stocks:
  - text: Sorry, you don't have enough hands {stock_number} to sell!
  
actions:
- action_account_balance
- action_stock_balance
- action_stock_detail
- action_transaction
- action_session_start
- action_restart
forms:
  transaction_form:
    transaction_type:
    - type: from_trigger_intent
      value: buy
      intent: buy_stock
    - type: from_trigger_intent
      value: sell
      intent: sell_stock
    stock_number:
    - type: from_entity
      entity: stock_number
    hand:
    - type: from_entity
      entity: hand
    confirm:
    - type: from_intent
      value: True
      intent: affirm
    - type: from_intent
      value: False
      intent: deny
  stock_search_form:
    stock_search_detail:
    - type: from_entity
      entity: stock_location
    - type: from_entity
      entity: stock_industry
  stock_balance_form:
    stock_number:
    - type: from_entity
      entity: stock_number
  stock_detail_form:
    stock_number:
    - type: from_entity
      entity: stock_number
